<div class="w-full min-h-screen bg-surface-ligth">
  <header class="w-full flex flex-col md:flex-row">
    <app-header-navigation
      (toggleMenu)="onToogleMenu()"
    ></app-header-navigation>
    <app-header-admin class="w-full"></app-header-admin>
  </header>
  <div>
    <div
      class="fixed md:hidden top-0 left-0 w-full h-screen bg-oscure-800 opacity-20"
      [class.background-nav--deactive]="!openNav"
      [class.background-nav--active]="openNav"
    ></div>
    <app-navigation [open]="openNav"></app-navigation>
  </div>
  <main
    class="w-full p-6 md:w-auto transition-all duration-1000 ease-in-out"
    [class.md:ml-80]="openNav"
    [class.md:ml-0]="!openNav"
  >
    <router-outlet></router-outlet>
  </main>
</div>
