<div class="header-admin">
  <div class="header-admin__logo">
    <app-logo colorClass="text-oscure-800 md:text-primary"></app-logo>
  </div>
  <app-icon
    icon="RIMENU5LINE"
    class="w-8 h-8 text-oscure-800"
    (click)="onClick()"
  ></app-icon>
</div>

<div class="header-route">
  <div class="admin-box header-route__title">MANAGE PROJECTS</div>
  <div class="admin-box header-route__mige rute-box">
    <ng-container *ngFor="let rute of path; let i = index">
      <p class="rute-box__section">
        {{ rute.replace("-", " ") }}
      </p>
      <p class="rute-box__section" *ngIf="i !== path.length - 1">/</p>
    </ng-container>
  </div>
</div>
