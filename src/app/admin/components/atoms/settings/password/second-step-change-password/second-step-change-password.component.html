<form (submit)="submit()" class="second-step-change-password" *ngIf="form">
  <p class="second-step-change-password__text">
    Excellent! Set your new password now
  </p>
  <app-input
    [formGroup]="form"
    type="password"
    [withIcon]="true"
    icon="BSFILLEYEFILL"
    class="w-full"
    idInput="password"
    label="New password"
    placeholder="Your new password"
  ></app-input>
  <app-input
    [formGroup]="form"
    type="password"
    [withIcon]="true"
    icon="BSFILLEYEFILL"
    class="w-full"
    idInput="confirmPassword"
    label="Confirm your password"
    placeholder="Confirm your password"
  ></app-input>
  <div class="second-step-change-password__buttons">
    <app-button
      id="button_submit"
      type="button-primary"
      [disable]="!form.valid || password !== confirmPassword"
      content="Change password"
      typeButton="submit"
    ></app-button>
    <a routerLink="/admin/settings">
      <app-button
        typeButton="button"
        color="#FC0000"
        colorText="#FC0000"
        [customColorOutline]="true"
        content="Cancel"
      ></app-button>
    </a>
  </div>
</form>
