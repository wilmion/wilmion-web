<article class="job-card" *ngIf="job && activate">
  <div class="job-card__company-presentation">
    <app-image
      [url]="job.image.imageUrl"
      [width]="64"
      [height]="64"
      [alt]="'Image of ' + job.nameBusinness"
      [rounded]="true"
    ></app-image>
    <p class="job-card__company-presentation__name">{{ job.nameBusinness }}</p>
  </div>
  <section class="job-card__company-data">
    <p class="job-card__company-data__date" *ngIf="time">
      {{ time[0] | date: "mediumDate" }} -
      {{
        lastDate === "Actualidad" ? lastDate : (lastDate | date: "mediumDate")
      }}
    </p>
    <p class="job-card__company-data__job">
      {{ job.role }}
    </p>
    <p class="job-card__company-data__description">
      {{ job.description }}
    </p>
    <h6
      class="job-card__company-data__subtitle"
      *ngIf="getListFunction(listsFunction).length !== 0"
    >
      Funciones:
    </h6>
    <div class="job-card__company-data__functions">
      <ul class="job-card__company-data__functions__list">
        <li
          class="job-card__company-data__functions__list__item"
          *ngFor="let text of getListFunction(listsFunction)"
        >
          {{ text }}
        </li>
      </ul>
    </div>
    <div class="job-card__company-data__button">
      <app-button
        color="#1E3CFA"
        [customColorOutline]="true"
        content="Ver en linkedIn"
        Icon="AIOUTLINELINKEDIN"
        (clickButton)="onNavigateUrl()"
      ></app-button>
    </div>
  </section>
</article>
