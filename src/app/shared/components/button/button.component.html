<button
  [class]="buttonClass"
  [class.button--disable]="disable"
  [ngStyle]="getStyle()"
  [class.w-full]="notSetPosition"
  [type]="typeButton"
  (click)="onClick()"
  [disabled]="disable"
>
  <app-icon [icon]="Icon" [class]="textOfOutline" *ngIf="Icon"></app-icon>
  <app-icon
    [insertedSvg]="insertedSvg"
    *ngIf="insertedSvg || insertedSvg === ''"
    [color]="colorText"
    class="w-5 h-5"
  ></app-icon>
  <span class="text-medium-normal">{{ content }}</span>
</button>
